<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Div app -->
    <div id="app">
        <h1>
            ToDo List
        </h1>
        <main class="wrapper">
            <div class="taskbar">
                <input type="text" class="new-todo-element" name="userTodo" id="userTodo">
                <button>Aggiungi</button>
            </div>
            <ul class="todo-list">
                <li class="todo-item" v-for="(todoElement, index) in todoList">
                    <p :class="(todoElement.done === true) ? 'text-through' : '' ">
                        {{ todoElement.text }}
                    </p>
                    <span>
                        <i class="fa-solid fa-check" :class="(todoElement.done === true) ? 'green' : '' " @click="doneOrNot(todoElement)"></i>
                        <i class="fa-solid fa-x" @click="removeTodoElement(index)"></i>
                    </span>
                </li>
            </ul>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
